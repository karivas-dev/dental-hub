models:
  State:
    name: string
    relationships:
      hasMany: Municipality

  Municipality:
    name: string
    relationships:
      belongsTo: State
      hasMany: Branch, Patient

  Role:
    type: string:25
    relationships:
      hasMany: User

  Clinic:
    name: string
    softDeletes: true
    relationships:
      hasMany: Branch

  Branch:
    name: string
    main: boolean
    address: string
    phone: string
    email: string
    softDeletes: true
    relationships:
      belongsTo: Clinic, Municipality
      hasMany: User, Appointment

  User:
    name: string
    email: string unique
    password: string
    remember_token: string:100 nullable
    softDeletes: true
    relationships:
      belongsTo: Role, Branch
      hasMany: Appointment

  Patient:
    first_name: string
    last_name: string
    dui: string:9 unique nullable
    email: string
    genre: enum:Femenino,Masculino
    phone: string
    cellphone: string
    address: string
    occupation: string
    birthdate: date
    softDeletes: true
    relationships:
      belongsTo: Municipality, Clinic
      hasMany: EmergencyContact, MedicRecord, Appointment, ToothRecord

  EmergencyContact:
    name: string
    phone: string
    cellphone: string
    email: string
    kinship: enum:Padre,Madre,Hermano/a,Abuelo/a,Tio/a,Primo/a,Sobrino/a,Amigo/a,Otro
    softDeletes: true
    relationships:
      belongsTo: Patient

  MedicRecord:
    date: date
    details: string
    treatment: string nullable
    hereditary: boolean
    kinship: enum:Padre,Madre,Hermano/a,Abuelo/a,Tio/a,Primo/a,Tatara-abuelo/a nullable
    system:
      enum:Respiratorio,Cardiovascular,Digestivo,Endocrino,Excretor,Inmunológico,Muscular,Nervioso,Reproductor,Óseo,Circulatorio,Linfático,Tegumentario nullable
    softDeletes: true
    relationships:
      belongsTo: Patient

  Tooth:
    name: string

  ToothRecord:
    date: date
    details: text
    relationships:
      belongsTo: Patient, Tooth

  DentalService:
    name: string
    description: string
    softDeletes: true
    relationships:
      belongsToMany: Appointment

  Appointment:
    date: datetime
    details: string nullable
    status: enum:Programada,Reagendada,Cancelada,Completada
    amount: decimal:10,2 nullable
    softDeletes: true
    user_id: foreign nullable
    relationships:
      belongsTo: Patient, User, Branch
      belongsToMany: DentalService
      hasMany: Diagnosis

  Diagnosis:
    details: text
    relationships:
      belongsTo: Appointment
